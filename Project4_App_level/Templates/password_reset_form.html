
{% block content %}
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="id_email">Email:</label></td>
        <td><input type="email" name="email" id="id_email" required></td>
      </tr>
    </table>
    <button type="submit">Reset password</button>
  </form>
{% endblock %}
