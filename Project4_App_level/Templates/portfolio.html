
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Mock Stocks</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_profile_view' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'transaction_history' %}">Transaction History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stocks' %}">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <table>
        <tr>
            <th>Stock Symbol</th>
            <th>Number of Shares</th>
            <th>Current Price</th>
            <th>Current Value</th>
        </tr>
        {% for holding in holdings %}
        <tr>
            <td>{{ holding.stock.symbol }}</td>
            <td>{{ holding.quantity }}</td>
            <td>{{ holding.stock.current_price }}</td>
            <td>{{ holding.current_value }}</td>
        </tr>
        {% endfor %}
    </table>   
</body>
</html>
