<table>
    <tr>
        <th>Stock Symbol</th>
        <th>Number of Shares</th>
        <th>Average Purchase Price</th>
        <th>Current Value</th>
    </tr>
    {% for holding in holdings %}
    <tr>
        <td>{{ holding.stock.symbol }}</td>
        <td>{{ holding.shares }}</td>
        <td>{{ holding.average_purchase_price }}</td>
        <td>{{ holding.current_value }}</td>
    </tr>
    {% endfor %}
</table>
